<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preact Signals</title>
</head>
<body>
   <script>
let currentSignal;
let activating = false;
// 将需要更新的任务集中存储起来
const pending = new Set()
let batchPending = 0 // 0 表示没有批处理正在进行
class Signal {
    _subs = new Set()
    _value
    constructor(value) {
        this._value = value
    }

    get value() {
        if (!currentSignal || activating) {
            this._updater()
        }
        // 依赖收集
        this._subs.add(currentSignal)
        return this._value
    }

    set value(value) {
        if (this._value !== value) {
            this._value = value
            // 将需要更新的任务收集起来，等待最后再一起执行
            pending.add(this)
        }
    }

    _updater() {
        
    }
}

function sweep(subs) {
    subs.forEach(signal => {
        signal._updater()
        sweep(signal._subs)
    })
}

function signal(value) {
    return new Signal(value)
}

function computed(compute) {
    const signal = new Signal(undefined)
    function updater() {
        const tmp = currentSignal
        currentSignal = signal
        const ret = compute()
        signal._value = ret
        currentSignal = tmp
    }
    signal._updater = updater
    return signal
}

function effect(callback) {
    const s = computed(() => batch(callback))
    activating = true
    s._updater()
    activating = false
}

function batch(cb) {
    batchPending++;  // 进入批处理，增加计数器
    // 防止用户代码报错，使用 try 语法
    try {
        cb()
    } finally {
        if (--batchPending === 0) {  // 退出最外层批处理
            sweep(pending)
            pending.clear() // 最后要清除所有的依赖
        }
    }
}

const a = signal('a')
const b = signal('b')
const c = computed(() => {
    return a.value + b.value
})
effect(() => {
    console.log('signals', c.value)
    a.value = 'aa'
    b.value = 'bb'
})

   </script> 
</body>
