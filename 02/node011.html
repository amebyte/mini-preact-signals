<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preact Signals</title>
</head>
<body>
   <script>
let currentTarget = undefined
class Signal {
    _value
    _subs = undefined
    constructor(value) {
        this._value = value
    }

    get value() {
        let node = undefined
        // 依赖收集
        if (currentTarget !== void 0) {
            // 创建链表节点，_subs 指向当前的 effect
            node = { signal: this, _subs: currentTarget }
            // 添加到链表的头节点
            this._subs = node
            node.nextSignal = currentTarget._deps
            // 记录当前 effect 依赖的 signal
            currentTarget._deps = node
        }
        return this._value
    }

    set value(value) {
        if (this._value !== value) {
            this._value = value
            // 通过遍历链表触发依赖更新
			for (let node = this._subs; node; node = node._subs) {
                node._subs && node._subs._callback()
			}
        }
    }
}

function signal(value) {
    return new Signal(value)
}

class Effect {
    _deps = undefined
    _callback
    constructor(_callback) {
        this._callback = _callback
    }

    _run() {
		const prevContext = currentTarget;
		try {
			currentTarget = this;
			this._callback();
		} finally {
			currentTarget = prevContext;
		}
	}

    _dispose() {
        console.log('_dispose _deps', this._deps)
        // 从 signal 中移除当前 effect
        for (let node = this._deps; node; node = node._subs) {
            console.log('_dispose node', node)
            node.signal._subs = node._subs
        }
    }

}

function effect(callback) {
    const effect = new Effect(callback);
	effect._run();
    return effect
}

const a = signal("a")
const runer = effect(() => {
    console.log('effect1', a.value)
})
a.value = 'aa'
runer._dispose()
a.value = 'aaa'
   </script> 
</body>
</html>
